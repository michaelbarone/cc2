<div class="modal fade in">
	<div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close right" ng-click="closeModal('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 class="modal-title">{{modalContent[0]['title']}}</h3>
		  </div>
		  <div class="modal-body">
			<div ng-if="modalContent[0]['addonType']=='mediaplayer'">
				<img class="left col-1" ng-src="{{modalContent[0]['tvshow.thumb']}}"></img>
				<img class="left col-1" ng-if="!modalContent[0]['tvshow.thumb']" ng-src="{{modalContent[0]['thumbnail']}}"></img>
				<div class="right col-5">
					<img class="left col-12" ng-if="modalContent[0]['tvshow.thumb']" ng-src="{{modalContent[0]['thumbnail']}}"></img>
					<img class="left col-12" ng-if="!modalContent[0]['tvshow.thumb']" ng-src="{{modalContent[0]['fanart']}}"></img>
					<img class="left col-12" ng-src="{{modalContent[0]['tvshow.banner']}}"></img>
					<img class="left col-12" ng-src="{{modalContent[0]['banner']}}"></img>
				</div>
				<div class="right col-4">
					<p ng-if="modalContent[0]['tagline']">{{modalContent[0]['tagline']}}</p>
					<p ng-if="modalContent[0]['runtime']">Runtime: {{modalContent[0]['runtime']}}</p>
					<p ng-if="modalContent[0]['year']">Year: {{modalContent[0]['year']}}</p>
					<p ng-if="modalContent[0]['firstaired']">First Aired: {{modalContent[0]['firstaired']}}</p>
					<p ng-if="modalContent[0]['genre']">Genre: {{modalContent[0]['genre']}}</p>
					<p ng-if="modalContent[0]['plot']">Plot: {{modalContent[0]['plot']}}</p>
				</div>
				<br class="clear" />
				<img class="left col-6" ng-src="{{modalContent[0]['tvshow.landscape']}}"></img>
				<img class="left col-3" ng-src="{{modalContent[0]['discart']}}"></img>
				<img class="left col-6" ng-src="{{modalContent[0]['clearlogo']}}"></img>
				<img class="right col-6" ng-if="modalContent[0]['tvshow.thumb']" ng-src="{{modalContent[0]['fanart']}}"></img>						
			</div>
		  </div>
		</div>
	</div>
	<div ng-click="closeModal('close')" class="modal-backdrop fade in"></div>
</div>
