<div id="Users">
  <div class="panel panel-default loginTiles">
	<br><br>
	  <div class="panel-heading"><span class="lead">Rooms </span></div>
		<div class="row">
			<div class="right">
				<button type="button" ng-click="cancelChanges()" class="btn btn-warning btn-sm" ng-disabled="roomsChanged < 1">Cancel Changes</button>
				<button type="button" ng-click="saveRooms()" class="btn btn-success btn-sm" ng-class="roomsChanged > 0 ? 'greenPulse' : ''" ng-disabled="roomsChanged < 1">Save Rooms</button>
			</div>
		</div>
		<br class="clear" />
	  <div class="tablecontainer">
		<table class="table table-hover left addonWidget">
			<thead>
				<tr>
					<th><button type="button" ng-click="addRoom()" class="btn btn-primary btn-sm">Add Room</button></th>
					<th>ID</th>
					<th>Room</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="r in Rooms"  ng-if="r.roomId!='groups'">
					<td><button type="button" ng-click="deleteRoom(r.roomId)" class="btn btn-danger custom-width">X</button></td>
					<td><span ng-bind="r.roomId"></span></td>
					<td><input type="text" ng-model="r.roomName" required='required'  ng-change="roomsChangedAdd()"/></td>
				</tr>
			</tbody>
		</table>
		<table class="table table-hover left addonWidget">
		  <thead>
			  <tr>
				  <th><button type="button" ng-click="addRoomGroup()" class="btn btn-primary btn-sm">Add Group</button></th>
				  <th>ID</th>
				  <th>Group Name</th>
				  <th>Room Access</th>
			  </tr>
		  </thead>
		  <tbody>
			  <tr ng-repeat="r in Rooms['groups']" ng-if="r!='groups'">
				  <td><button type="button" ng-click="deleteRoomGroup(r.roomGroupId)" class="btn btn-danger custom-width">X</button></td>
				  <td><span ng-bind="r.roomGroupId"></span></td>
				  <td><input type="text" ng-model="r.roomGroupName" required='required'  ng-change="roomsChangedAdd()"/></td>
				  <td><input type="text" ng-model="r.roomAccess" required='required'  ng-change="roomsChangedAdd()"/></td>
			  </tr>
		  </tbody>
		</table>
	  </div>



  </div>

</div>
