<div id="Users">
	<div class="dashboardPage RoomPage">
		<div class="content">
			<span class="col-12">
				<div class="addonTitle addonWidget">
					<button type="button" ng-click="addUser()" class="btn btn-success btn-sm">New User</button>
				
				</div>
			</span>		
			<span class="col-3" ng-repeat="user in Users">
				<div class="addonWidget">
					<div>
						<h2 class="center">{{user.username}}</h2><br />
						<button class="btn btn-primary right" ng-click="editUser(user.userid)">Edit</button>
					</div>
					<span ng-if="user.settingsAccess!=1" class="fa fa-square-o"> Settings Access</span>
					<span ng-if="user.settingsAccess==1" class="fa fa-check-square-o"> Settings Access</span>
					
					<span ng-if="user.disabled!=1" class="fa fa-square-o"> Account Disabled</span>
					<span ng-if="user.disabled==1" class="fa fa-check-square-o"> Account Disabled</span>
					
					<span ng-if="user.lastaccess>0" class="left">Last Online: {{user.lastaccess*1000 | date : "medium"}}</span>
					<span ng-if="user.lastaccess==0" class="left">Last Online: Never</span>
					<br /><br />
				</div>
			</span>
		</div>
	</div>
	
	
	<br /><br /><br /><br /><br />

  <div class="panel panel-default">
	<br><br>
	  <div class="panel-heading"><span class="lead">List of Users </span></div>
		<div class="row">
			<div class="right">
				<button type="button" ng-click="addUser()" class="btn btn-primary btn-sm">Add User</button>
				<button type="button" ng-click="cancelChanges(currentTab)" class="btn btn-warning btn-sm" ng-disabled="usersChanged < 1">Cancel Changes</button>
				<button type="button" ng-click="saveUsers(Users)" class="btn btn-success btn-sm" ng-class="usersChanged > 0 ? 'greenPulse' : ''" ng-disabled="usersChanged < 1">Save Users</button>
			</div>
		</div>
	  <div class="tablecontainer">
		<table class="table table-hover addonWidget">
			<thead>
				<tr>
					<th></th>
					<th>ID</th>
					<th>Name</th>
					<th>wanAccess</th>
					<th>settingsAccess</th>
					<th>navgroupaccess</th>
					<th>roomAccess</th>
					<th>roomGroupAccess</th>
					<th>homeRoom</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="u in Users">
					<td><button type="button" ng-click="deleteUser(u.userid)" class="btn btn-danger custom-width">X</button></td>
					<td><span ng-bind="u.userid"></span></td>
					<td><input type="text" ng-model="u.username" required='required'  ng-change="usersChangedAdd()"/></td>
					<td><select ng-model="u.wanAccess" ng-change="usersChangedAdd()">
						<option value="1" ng-selected="u.wanAccess==1">Yes</option>
						<option value="0" ng-selected="u.wanAccess!=1">No</option>
					</select></td>					
					<td><select ng-model="u.settingsAccess" ng-change="usersChangedAdd()">
						<option value="1" ng-selected="u.settingsAccess==1">Yes</option>
						<option value="0" ng-selected="u.settingsAccess!=1">No</option>
					</select></td>						
					
					<td><select ng-model="u.navgroupaccess" ng-change="usersChangedAdd()">				
					<option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
					</select></td>
					
					
					<td><select multiple ng-model="u.roomAccess" ng-change="usersChangedAdd()">
						<option ng-repeat="room in Rooms"
						ng-if="room.roomId > 0"
						value="{{room.roomId}}"
						>
							{{room.roomName}}
						</option>					
					</select></td>
					
					
					<td><select ng-model="u.roomGroupAccess" ng-change="usersChangedAdd()">
					
					</select></td>
					
					
					
					<td><select ng-model="u.homeRoom" ng-change="usersChangedAdd()">
						<option ng-repeat="room in Rooms"
								ng-if="room.roomId > 0"
								value="{{room.roomId}}"
								>
							{{room.roomName}}
						</option>
					</select></td>
				</tr>
			</tbody>
		</table>
	  </div>
	</div>





</div>
